<div class="container">
  <h1>Products</h1>
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!isLoading && products.length > 0" class="products-grid">
    <mat-card *ngFor="let product of products" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.categoryName }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
        <p><strong>Price:</strong> {{ product.price | currency }}</p>
        <p><strong>In Stock:</strong> {{ product.stock }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToCart(product)">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="!isLoading && products.length === 0">
    <p>No products found.</p>
  </div>
</div>
