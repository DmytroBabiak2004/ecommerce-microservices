<div class="container">
  <h1>Your Cart</h1>
  <div *ngIf="(cartItems$ | async) as cartItems">
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">

        <!-- Product Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let item"> {{item.product.name}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let item">
            <mat-form-field class="quantity-input">
              <input matInput type="number" [value]="item.quantity" (change)="updateQuantity(item.product.id, $event)" min="1">
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let item"> {{item.product.price * item.quantity | currency}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="warn" (click)="removeItem(item.product.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['product', 'quantity', 'price', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['product', 'quantity', 'price', 'actions'];"></tr>
      </table>

      <div class="total-section">
        <h2>Total: {{ getTotalAmount() | currency }}</h2>
        <button mat-raised-button color="primary" (click)="createOrder()">Create Order</button>
      </div>
    </div>
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>
</div>
